<div class="patient-file-meetings mat-elevation-z8">
    <table mat-table aria-label="Elements" [dataSource]="dataSource">

        <ng-container *ngFor="let col of columns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef>{{col}}</th>
            <td mat-cell *matCellDef="let row" [attr.data-label]="col">{{row[col]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
<div class="patient-file-meetings__actions">
    <div>
        <button mat-raised-button color="primary">Add meeting</button>
        <button mat-raised-button color="primary">Remove meeting</button>
    </div>
    <fieldset>
        <legend align="center">Track weight</legend>
        <div class="patient-file-meetings__track-weight">
            <div>
                <div>Last change</div>
                <input matInput type="text" disabled [value]="0.1">
            </div>
            <div>
                <div>Total changes</div>
                <input matInput type="text" disabled [value]="10">
            </div>
        </div>
    </fieldset>
</div>
